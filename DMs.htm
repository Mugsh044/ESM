<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram DM Dark Mode</title>
  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
      background-color: #000;
      color: #efefef;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    .sidebar {
      width: 320px;
      background-color: #121212;
      border-right: 1px solid #2c2c2c;
      padding: 20px;
      overflow-y: auto;
    }

    .sidebar h2 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #fff;
    }

    .chat-list {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .chat-item {
      display: flex;
      align-items: center;
      padding: 10px;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s;
      margin-bottom: 10px;
    }

    .chat-item:hover,
    .chat-item.active {
      background-color: #1f1f1f;
    }

    .chat-item img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-item .name {
      font-weight: 500;
      color: #e0e0e0;
    }

    .chat-panel {
      flex: 1;
      display: flex;
      flex-direction: column;
      background-color: #000;
    }

    .chat-header {
      display: flex;
      align-items: center;
      padding: 15px 20px;
      border-bottom: 1px solid #2c2c2c;
      background-color: #121212;
    }

    .chat-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      margin-right: 10px;
    }

    .chat-header .name {
      font-weight: 600;
      font-size: 16px;
      color: #fff;
    }

    .chat-messages {
      flex: 1;
      padding: 20px;
      overflow-y: auto;
      background-color: #000;
      display: flex;
      flex-direction: column;
    }

    .message-row {
      display: flex;
      align-items: flex-end;
      margin-bottom: 15px;
    }

    .message-row.received {
      justify-content: flex-start;
    }

    .message-row.sent {
      justify-content: flex-end;
    }

    .message-row img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 8px;
    }

    .message {
      max-width: 60%;
      padding: 10px 15px;
      border-radius: 20px;
      font-size: 14px;
      line-height: 1.4;
    }

    .received .message {
      background-color: #1f1f1f;
      color: #e0e0e0;
    }

    .sent .message {
      background-color: #3797f0;
      color: white;
    }

    .chat-input {
      display: flex;
      padding: 15px 20px;
      border-top: 1px solid #2c2c2c;
      background-color: #121212;
    }

    .chat-input input {
      flex: 1;
      padding: 10px 15px;
      border: 1px solid #444;
      border-radius: 20px;
      outline: none;
      background-color: #1f1f1f;
      color: #fff;
    }

    .chat-input button {
      margin-left: 10px;
      padding: 10px 20px;
      border: none;
      background-color: #3797f0;
      color: white;
      border-radius: 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <div class="container">
    <aside class="sidebar">
      <h2>Chats</h2>
      <ul class="chat-list">
        <li class="chat-item active">
          <img src="https://i.pravatar.cc/40?u=alice" alt="Alice" />
          <span class="name">Alice</span>
        </li>
        <li class="chat-item">
          <img src="https://i.pravatar.cc/40?u=bob" alt="Bob" />
          <span class="name">Bob</span>
        </li>
        <li class="chat-item">
          <img src="https://i.pravatar.cc/40?u=charlie" alt="Charlie" />
          <span class="name">Charlie</span>
        </li>
      </ul>
    </aside>
    <main class="chat-panel">
      <div class="chat-header">
        <img src="https://i.pravatar.cc/40?u=alice" alt="Alice" />
        <span class="name">Alice</span>
      </div>
      <div class="chat-messages">
        <div class="message-row received">
          <img src="https://i.pravatar.cc/32?u=alice" alt="Alice" />
          <div class="message">Hey, how are you?</div>
        </div>
        <div class="message-row sent">
          <div class="message">Doing great! You?</div>
        </div>
        <div class="message-row received">
          <img src="https://i.pravatar.cc/32?u=alice" alt="Alice" />
          <div class="message">Just chilling. Wanna hang out later?</div>
        </div>
        <div class="message-row sent">
          <div class="message">Sure, sounds fun!</div>
        </div>
      </div>
      <div class="chat-input">
        <input type="text" placeholder="Type a message..." />
        <button>Send</button>
      </div>
    </main>
  </div>
</body>
</html>
